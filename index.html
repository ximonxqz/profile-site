<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ximon | Profile</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .bg-video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: blur(2px) brightness(0.5);
    }

    .glow-container {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 40px;
      max-width: 450px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
      transition: transform 0.2s ease;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px #ff6ee3;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      color: #ffb3f7;
      text-shadow: 0 0 15px #ff00c8;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #e0e0e0;
      margin-bottom: 30px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .socials a {
      display: inline-block;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #111;
      box-shadow: 0 0 15px #ff00dd;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .socials a:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px #ff4be2;
    }

    .socials img {
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>

  <video class="bg-video" autoplay muted loop>
    <source src="yae-mikos-sakura-dreamscape.3840x2160.mp4" type="video/mp4" />
  </video>

  <div class="glow-container" data-tilt data-tilt-max="15" data-tilt-speed="400" data-tilt-glare="true" data-tilt-max-glare="0.2">
    <img class="avatar" src="IMG_1161.png" alt="Profile" />
    <h1>〘 Ximon 〙</h1>
    <p>I love YASMIN the most in 3 worlds.</p>
    <div class="socials">
      <a href="https://www.instagram.com/sxshark_.saw/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="IG" />
      </a>
      <a href="https://www.youtube.com/@sharksaw_ch" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YT" />
      </a>
      <a href="https://www.facebook.com/profile.php?id=100064801885048" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="FB" />
      </a>
    </div>
  </div>

  <!-- Music on click -->
  <audio id="bg-music" preload="auto">
    <source src="ພິການຕາຍັງມີໃຈ(พิการตายังมีใจ) - STS73【Official Music Video】-yt.savetube.me.mp3" type="audio/mp3" />
  </audio>
  <script>
    document.body.addEventListener('click', () => {
      const audio = document.getElementById('bg-music');
      audio.play();
    });
  </script>

  <!-- Vanilla Tilt (จาก CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
</body>
</html>
